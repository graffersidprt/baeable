<!DOCTYPE HTML>
<html>

<head>
<title>User Login | Miricam</title>

<meta charset="utf-8" />
<meta http-equiv="window-target" content="_top">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/gijgo.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel='stylesheet' id='redux-google-fonts-socialize-css'  href='https://fonts.googleapis.com/css?family=Roboto%3A300%2C400%2C600%2C500%7CRoboto+Slab%3A300&#038;subset=latin&#038;ver=5.2.1' type='text/css' media='all' />
</head>

<body class="landing" onload="checkCookie('rememberCustomerUsername'); checkCookie('rememberCustomerPassword'); setWordpressSiteUrl(); setRedirectUrl();">

<div id="page-wrapper">
	<header id="header" class="alt">
		<div class="col-md-2">
			<a href="../home" style="border:0;" class="logoImg">
				<img src="images/mLogo.png" alt="" border="0">
			</a>
		</div>

		<div class="col-md-10">
			<nav id="nav">
				<ul>
					<li><a href="../home">Home</a></li>
					<li>
						<a href="javascript:void(0)" class="icon fa-angle-down" onclick="showHideSubMenu();">Login/Signup</a>
						<ul id="subMenuUL" class="notifications_ul" style="margin:0;">
							<li><a href = "user-login.html">User Login</a></li>
							<li><a href = "user-signup.html">User Signup</a></li>
							<li><a href="sub-performer-login.html">Performer Login</a></li>
							<li><a href="sub-performer-signup.html">Performer Signup</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Main -->
	<section id="main" class="container-fluid mainbodypanel">
		<section class="box special">
			<div class="row">
				<div class="col-xs-12">
					<div class="leftLoginFrm">
						<div class="panel panel-default">
						<div class="panel-body">
							<h3>User Login</h3>
							<form method="post" action="/customerLoginWithRegister" name="customerLoginForm" id="customerLoginForm" novalidate="novalidate">
								<div class="form-horizontal signUpFrm">
									<div class="form-group">
										<label class="col-md-3 control-label" for="customerUsername">Username</label>
										<div class="col-md-8">
											<input type="text" class="form-control" id="customerUsername" name="customerUsername" placeholder="Username">
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label" for="customerPassword">Password</label>
										<div class="col-md-8">
											<input type="password" class="form-control" id="customerPassword" name="customerPassword" placeholder="Password">
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-3 control-label">Remember?</label>
										<div class="col-md-1">
											<input class="top-0" name="customerRememberCredentials" id="customerRememberCredentials" type="checkbox" value="1">
										</div>
									</div>
									
									<input type="hidden" id="wordpress_site_url" name="wordpress_site_url" value="">
                                    <input type="hidden" id="redirect_site_url" name="redirect_site_url" value="">

									<div class="form-group">
										<label class="col-md-3 control-label">&nbsp;</label>
										<div class="col-md-1">
											<button type="submit" class="btn btn-sm btn-default btnNewSign">Sign in</button>
										</div>
									</div>
								</div>
							</form>
							<a href="javascript:void(0);" onclick="openResetModal('forgotPasswordModal', 'forgotPasswordForm')">Forgot Password</a> | <a href = "user-signup.html">New User Signup</a> | <a href = "sub-performer-login.html">Performer Login</a>
							<br/><br/>
						</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>

	<!-- Footer -->
	<footer id="footer" class="container-fluid"> 
		<section class="box special">
		<p>
			<font size="4"><a href="https://www.miricam.net/" target="_blank"><font color = "#ccc">Miricam.com</font></a></font>
		</p>
		</section>
	</footer>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" role="dialog" style="z-index:999999999">
	<div class="modal-dialog loginPanelPopup">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Forgot Password</h4>
			</div>
			<div class="modal-body clearfix">
				<div class="col-xs-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<form method="post" action="/forgotPassword" name="forgotPasswordForm" id="forgotPasswordForm">
								<div class="form-horizontal signUpFrm">
									<div class="form-group">
										<label class="col-md-3 control-label" for="username">Username</label>
										<div class="col-md-8">
											<input type="text" class="form-control" id="forgotUsername" name="forgotUsername" placeholder="Username">
										</div>
									</div>
									<div class="col-md-12 align-center">
										<button type="submit" class="btn btn-sm btn-default btnNewSign">Retrieve Password</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/gijgo.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/loadingoverlay.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/util.js"></script>
<script src="js/main.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
