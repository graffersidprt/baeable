<!DOCTYPE HTML>
<html>

<head>
<title>Performer Status | Miricam</title>

<meta charset="utf-8" />
<meta http-equiv="window-target" content="_top">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel='stylesheet' id='redux-google-fonts-socialize-css'  href='https://fonts.googleapis.com/css?family=Roboto%3A300%2C400%2C600%2C500%7CRoboto+Slab%3A300&#038;subset=latin&#038;ver=5.2.1' type='text/css' media='all' />
</head>

<body class="landing" onload="getPerformerOnlineStatus();">

<div id="page-wrapper">
	<header id="header" class="alt">
		<div class="col-md-2">
			<a href="../home" style="border:0;" class="logoImg">
				<img src="images/mLogo.png" alt="" border="0">
			</a>
		</div>

		<div class="col-md-10">
			<nav id="nav">
				<ul>
					<li><a href="../home">Home</a></li>
					<li>
						<a href="javascript:void(0)" class="icon fa-angle-down" onclick="showHideSubMenu();">Login/Signup</a>
						<ul id="subMenuUL" class="notifications_ul" style="margin:0;">
							<li><a href = "user-login.html">User Login</a></li>
							<li><a href = "user-signup.html">User Signup</a></li>
							<li><a href="sub-performer-login.html">Performer Login</a></li>
							<li><a href="sub-performer-signup.html">Performer Signup</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Main -->
	<section id="main" class="container-fluid mainbodypanel">
		<section class="box special">
			<div class="row">
				<div class="col-xs-12">
					<div class="leftLoginFrm">
						<div class="panel panel-default">
							<div class="panel-body">
								<h3>My Webcam Status</h3><h4> (Updated every 40 seconds!)</h4>
								<div class="form-horizontal signUpFrm">
									<div class="form-group">
										<div class="col-md-12">
											<img id="performerImage" src="images/no-image.jpg" alt="" border="0">
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-12 online-status">
											<div class="col-md-6" id="performerTimezone">
												<h5 class="h5-red">As per performer's timezone</h5>
												<span class="span-green">Next Time Online : </span>
												<span class="span-green">Sunday 2:00 PM</span>
											</div>
											<div class="col-md-6" id="userTimezone">
												<h5 class="h5-red">As per user's timezone</h5>
												<span class="span-green">Next Time Online : </span>
												<span class="span-green">Monday 12:00 PM</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div><a href = "user-login.html" style="color:#fa323d;">Login</a> | <a href = "user-signup.html" style="color:#fa323d;">Signup</a>
					</div>
				</div>
			</div>
		</section>
	</section>

	<!-- Footer -->
	<footer id="footer" class="container-fluid"> 
		<section class="box special">
		<p>
			<font size="4"><a href="https://www.miricam.net/" target="_blank"><font color = "#ccc">Miricam.com</font></a></font>
		</p>
		</section>
	</footer>
</div>

<!-- Scripts -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/moment-timezone.min.js"></script>
<script src="js/moment-timezone-with-data.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/loadingoverlay.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/util.js"></script>
<script src="js/jquery.playSound.js"></script>
<script src="js/main.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
